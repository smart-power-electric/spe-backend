services:

  postgres:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: "spe"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "1234"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      start_period: 1m
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "15432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
          - app-network

volumes:
  postgres_data:
    driver: local
networks:
  app-network:
    driver: bridge